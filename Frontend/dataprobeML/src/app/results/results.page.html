<ion-content class="ion-padding" scrollY="false">
  <ion-title class="ion-text-center">
    RESULTS
  </ion-title>

  <ion-card class="custom-card">
    <ion-card-content class="card-content">
      <ion-content scroll-y="true" style="height: 35em;">
        <div *ngIf="results">
          <div class="score-div" *ngIf="results.bleuScores !== -1">
            <h2>BLEU Score: {{ results.bleuScores }}</h2>
            <ion-progress-bar [value]="results.bleuScores / 100"></ion-progress-bar>
          </div>

          <div class="score-div" *ngIf="results.crystalBleuScores !== -1">
            <h2>CrystalBLEU Score: {{ results.crystalBleuScores }}</h2>
            <ion-progress-bar [value]="results.crystalBleuScores / 100"></ion-progress-bar>
          </div>

          <div class="score-div" *ngIf="results.codeBleuScores !== -1">
            <h2>CodeBLEU Score: {{ results.codeBleuScores }}</h2>
            <ion-progress-bar [value]="results.codeBleuScores / 100"></ion-progress-bar>
          </div>
        </div>
        <div *ngIf="!results">
          <p>No results available</p>
        </div>
      </ion-content>

      <ion-button expand="block" color="primary" (click)="navigateToHome()">
        Back to Home
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
