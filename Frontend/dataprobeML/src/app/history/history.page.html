<ion-content class="ion-padding" scrollY="false">

  <ion-title class="ion-text-center">
    HISTORY
  </ion-title>

  <ion-card class="custom-card">
    <ion-card-content class="card-content">

      <ion-grid>
        <ion-row class="header-row">
          <ion-col size="3">
            <ion-label class="header-label ion-text-center">Name</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="header-label ion-text-center">Date</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="header-label ion-text-center">Review type</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="header-label ion-text-center">View results</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="header-label ion-text-center">File</ion-label>
          </ion-col>
        </ion-row>

        <ion-content scroll-y="true" style="height: 400px;">
          <ion-list class="ion-list">
            <ion-item *ngFor="let review of reviews" class="history-item">
              <ion-col size="3">
                <ion-label class="ion-text-center">{{ review.name }}</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-label class="ion-text-center">{{ review.date | date:'dd/MM/yyyy' }}</ion-label>
              </ion-col>
              <ion-col size="3">
                <ion-label class="ion-text-center">{{ review.reviewModes }}</ion-label>
              </ion-col>
              <ion-col size="2">
                <ion-button color="secondary" (click)="viewResults(review)">
                  View Results
                </ion-button>
              </ion-col>
              <ion-col size="2">
                <ion-label class="ion-text-center">
                  <a [href]="review.file" download="{{ review.name }}">Download</a>
                </ion-label>
              </ion-col>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-grid>

      <ion-button expand="block" color="primary" (click)="navigateToHome()">
        Back to Home
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
