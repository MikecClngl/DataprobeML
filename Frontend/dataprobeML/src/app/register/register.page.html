<ion-content class="ion-padding" fullscreen="true">
  <div class="background"></div>

  <div class="logo-container">
    <img src="assets/icon/Logo.png" alt="Logo" class="logo">
  </div>

  <div class="glowing">
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
  </div>

  <h4 class="subtitle">Create a New Account</h4>

  <ion-card class="custom-card">
    <ion-card-content class="card-content">
      <ion-item lines="none">
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="password-item">
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" shape="round" class="register-button" (click)="register()">Register</ion-button>

      <ion-text color="medium">
        <p>Already have an account? <a (click)="navigateToLogin()">Login</a></p>
      </ion-text>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
